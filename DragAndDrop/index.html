<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
</head>
<body>

    <div class="example-parent">
        <div class="example-origin">
            <div id="draggable-1" class="draggable" draggable="true" ondragstart="onDragStart(event)">
                <p>draggable 1</p>
            </div>
            <div id="draggable-2" class="draggable" draggable="true" ondragstart="onDragStart(event);">
                <p>draggable 2</p>
            </div>
            <div id="draggable-3" class="draggable" draggable="true" ondragstart="onDragStart(event);">
                <p>draggable 3</p>
            </div>
            <div id="draggable-4" class="draggable" draggable="true" ondragstart="onDragStart(event);">
                <p>draggable 4</p>
            </div>
        </div>
    </div>
      
    <div class='dropzone-parent'>
        <div class="dropzone1" id='dropzone1' ondragover="onDragOver(event)" ondrop="onDrop(event)">
            word 1
        </div>
        <div class="dropzone2" id='dropzone2' ondragover="onDragOver(event)" ondrop="onDrop(event)">
            word 2
        </div>
        <div class="dropzone3" id='dropzone3' ondragover="onDragOver(event)" ondrop="onDrop(event)">
            word 3
        </div>
        <div class="dropzone4" id='dropzone4' ondragover="onDragOver(event)" ondrop="onDrop(event)">
            word 4
        </div>
    </div>

    <div class='footer-container'>
        <div class='button-body'>
            <button type='button' id='button' onclick='checkAnswer()'>Check</button>
        </div>
        <div class='result-body'>
            <h3 id='result'></h3>
        </div>
    </div>  

    <script src='script.js'></script>
    
</body>
</html>
