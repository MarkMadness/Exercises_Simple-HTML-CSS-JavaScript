<body>

    <div>
        <h1>The Tech Academy Roundtable Challenge 1</h1>
        <h2>Array with even numbers!</h2>
        <p>Given an array of numbers, return an array which contains all the even numbers in the original array, which also have even indices.</p>
        <p>Example: myFunction([1, 3, 2, 6, 4, 8]) âžž [2, 4]</p><br />
    </div>

    <div>
        <p>Original Array >>> [1,2,2,3,4,2,7,8,9,6]</p>
        <p id='newArray'></p>
    </div>

    <script>
        var array = [1,2,2,4,6,2,7,8,9,6];
        var returnArray = [];
        for(var i=0;i<array.length;i+=2) {
            if (array[i] % 2 == 0){
                returnArray.push(array[i]);
            }
        }
        document.getElementById('newArray').innerHTML = "New Array >>> [" + returnArray + "]";
        console.log(returnArray);
    </script>
</body>
</html>
